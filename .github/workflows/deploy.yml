name: Deploy

on: [push]

jobs:
  deploy:
    name: Deploy k8 proxy documentation

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: https://k8-proxy.github.io
